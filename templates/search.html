<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovLabs</title>
</head>
<body>
    <h1>search results for {{ search }}</h1>
    <h2>sflix</h2>
    <ul>
        {% for i in sflix %}
            <li><a href={{ i }}>{{ i }}</a></li>
        {% endfor %}    
    </ul>
    <h2>bflix</h2>
    <ul>
        {% for i in bflix %}
            <li><a href={{ i }}>{{ i }}</a></li>
        {% endfor %}    
    </ul>
    <h2>moviesrulz</h2>
    <ul>
        {% for i in movierulz %}
            <li><a href={{ i }}>{{ i }}</a></li>
        {% endfor %}    
    </ul>
    <style>
        *{
            background-color: #191D24;
            color:rgb(89, 89, 89)
        }
        *>h1{
            color: rgb(255, 255, 255);
        }
        *>h2{
            color: rgb(202, 202, 202);
        }
    </style>
</body>
</html>
